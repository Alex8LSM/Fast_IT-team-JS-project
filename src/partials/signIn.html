<div id="signInModal" class="signIn-login">
  <div class="modal-content">
    <span class="close" id="closeSign">&times;</span>
    <div class="modal__container">
      <h2 class="auth-header">Sign In</h2>
      <div id="content_container">
        <input class="auth-input" type="text" id="name" placeholder="Name" />
        <input class="auth-input" type="email" id="email" placeholder="Email" />
        <input class="auth-input" type="password" id="password" placeholder="Password" />
        <div class="btn-wrap">
          <button class="auth-btn" id="registerUser">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
